<!DOCTYPE html>
<html>
  <title>Data Collector</title>
  <head>
    <link href="../static/main.css" rel="stylesheet">
  </head>
<body>
<div class="container">
  <h1>Collecting height</h1>
  <h3>Please fill the entries</h3>
  <div class = "message">
    <h2>{{text|safe}}</h2>
  </div>
  <form action="{{url_for('succses')}}" method="POST">
    <input title="Your email will be safe" placeholder="Enter your eamil here" type="email" name = "email_name" required size = "50"<br>
    <br>
    <br>
    <input title="Your data will be safe" placeholder="Enter your height in cm" type="number" min="50" step="1" name = "height_name" required size="50"<br>
    <br>
    <button type="submit">Submit</button>

  </form>
</div>

</body>
</html>
